				<div class="panel panel-default">
					<div class="panel-heading">Facial Emotion in Time</div>
					
					<div class="panel-body">
						<h4>Hillary Clinton</h4>
						<div class="canvas-wrapper main-chart" id="hillary-chart" style="height: 280px;">
							
						</div>
						Pick a specific time from Hillary Clinton Timeline: <select class="selectpicker" id="hillary-picker">

						</select>
					</div>
					<div class="panel-body">
					<h4>Bernie Sanders</h4>
						
						<div class="canvas-wrapper main-chart" id="sanders-chart" style="height: 280px;">

				</div>
			</div>

						<h3>Image</h3>
						<img id="debate-image"  class="img-responsive" src="./photos_deb/frame_008001.jpg" >

					<div class="panel-body" >
					 
						<ul>
						
							<li class="left clearfix">
